<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload Framework Excel - PromptInSTYL</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, sans-serif;
            margin: 0;
            padding: 40px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            background: white;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
        }
        h1 {
            color: #333;
            text-align: center;
            margin-bottom: 30px;
        }
        .upload-area {
            border: 2px dashed #ccc;
            border-radius: 15px;
            padding: 40px;
            text-align: center;
            margin: 20px 0;
            background: #f9f9f9;
        }
        .upload-area:hover {
            border-color: #667eea;
            background: #f0f4ff;
        }
        input[type="file"] {
            margin: 20px 0;
        }
        button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 10px;
            cursor: pointer;
            font-size: 16px;
            width: 100%;
            margin-top: 20px;
        }
        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(0,0,0,0.2);
        }
        button:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
        }
        .result {
            margin-top: 20px;
            padding: 15px;
            border-radius: 10px;
            display: none;
        }
        .success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        .error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üìä Upload Framework Excel</h1>
        <p>Upload your comprehensive framework Excel file to make PromptInSTYL intelligent.</p>
        
        <div class="upload-area" onclick="document.getElementById('fileInput').click()">
            <p>üìÅ Click here to select your Excel file</p>
            <p><small>Supported: .xlsx, .xls files</small></p>
        </div>
        
        <input type="file" id="fileInput" accept=".xlsx,.xls" style="display: none;">
        <button id="uploadBtn" onclick="uploadFile()" disabled>Upload Framework File</button>
        
        <div id="result" class="result"></div>
    </div>

    <script>
        const fileInput = document.getElementById('fileInput');
        const uploadBtn = document.getElementById('uploadBtn');
        const result = document.getElementById('result');

        fileInput.addEventListener('change', function() {
            if (this.files.length > 0) {
                uploadBtn.disabled = false;
                uploadBtn.textContent = `Upload "${this.files[0].name}"`;
            } else {
                uploadBtn.disabled = true;
                uploadBtn.textContent = 'Upload Framework File';
            }
        });

        async function uploadFile() {
            const file = fileInput.files[0];
            if (!file) return;

            const formData = new FormData();
            formData.append('file', file);

            uploadBtn.disabled = true;
            uploadBtn.textContent = 'Uploading...';

            try {
                const response = await fetch('http://localhost:3000/api/admin/upload-frameworks', {
                    method: 'POST',
                    body: formData
                });

                const data = await response.json();

                if (data.success) {
                    result.className = 'result success';
                    result.style.display = 'block';
                    result.innerHTML = `
                        <h3>‚úÖ Upload Successful!</h3>
                        <p>Imported ${data.data.inserted} frameworks out of ${data.data.total} total rows.</p>
                        <p><a href="http://localhost:5173" target="_blank">üöÄ Go to PromptInSTYL</a></p>
                    `;
                } else {
                    throw new Error(data.error || 'Upload failed');
                }
            } catch (error) {
                result.className = 'result error';
                result.style.display = 'block';
                result.innerHTML = `
                    <h3>‚ùå Upload Failed</h3>
                    <p>${error.message}</p>
                `;
            }

            uploadBtn.disabled = false;
            uploadBtn.textContent = 'Upload Framework File';
        }
    </script>
</body>
</html>
